<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktives Animiertes Wallpaper</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 200px;
            display: none;
        }
        .control-panel input {
            margin-bottom: 10px;
            width: 100%;
        }
        .control-panel button {
            width: 100%;
            padding: 5px;
            cursor: pointer;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .control-panel button:hover {
            background-color: #0056b3;
        }
        .control-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="control-button" onclick="toggleControlPanel()">Einstellungen</div>
    <div class="control-panel">
        <label for="colorInput">Farbe:</label>
        <input type="color" id="colorInput" value="#00ffcc">
        <label for="speedInput">Geschwindigkeit:</label>
        <input type="range" id="speedInput" min="1" max="10" value="4">
        <label for="numParticlesInput">Anzahl Partikel:</label>
        <input type="range" id="numParticlesInput" min="5" max="50" value="10">
        <button onclick="applySettings()">Anwenden</button>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let numParticles = 10;
        let particleSpeed = 4;
        let particleColor = '#00ffcc';

        // Funktion zum Abrufen einer zufälligen Farbe
        function getRandomColor() {
            return particleColor; // Verwendet die benutzerdefinierte Farbe
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * particleSpeed;
                this.speedY = (Math.random() - 0.5) * particleSpeed;
                this.color = getRandomColor();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function initParticles(x, y) {
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        // Event listener für Mausbewegungen
        canvas.addEventListener("mousemove", (e) => {
            initParticles(e.x, e.y);
        });

        // Einstellungen anwenden
        function applySettings() {
            particleColor = document.getElementById("colorInput").value;
            particleSpeed = document.getElementById("speedInput").value;
            numParticles = document.getElementById("numParticlesInput").value;
            particles = []; // Lösche alle bestehenden Partikel
        }

        // Steuerpanel ein- und ausblenden
        function toggleControlPanel() {
            const panel = document.querySelector('.control-panel');
            if (panel.style.display === 'none' || panel.style.display === '') {
                panel.style.display = 'block';
            } else {
                panel.style.display = 'none';
            }
        }

        // Bildschirmgröße anpassen
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Initiale Animation starten
        animate();
    </script>
</body>
</html>
