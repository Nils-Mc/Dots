
 <!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktives Animiertes Wallpaper</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const numParticles = 10000; // Anzahl der Partikel, die bei jeder Mausbewegung erzeugt werden

        // Funktion, um eine zufällige Farbe zu generieren
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2; // Zufällige Partikelgröße
                this.speedX = (Math.random() - 0.5) * 4; // Zufällige Geschwindigkeit
                this.speedY = (Math.random() - 0.5) * 4;
                this.color = getRandomColor(); // Zufällige Farbe
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Wenn die Partikel den Rand erreichen, kehren sie um
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function initParticles(x, y) {
            // Erzeuge eine bestimmte Anzahl von Partikeln bei der Mausposition
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        canvas.addEventListener("mousemove", (e) => {
            initParticles(e.x, e.y); // Erzeuge Partikel bei der Mausposition
        });

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
